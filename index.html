<html>
<head>
    <title>Dromosa - By Nikhil Baliga</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>

    <div class="container">
        <nav>
            <h1 class="title">Dromosa</h1>
        </nav>

        <div class="row">
            <div class="columns nine">
                <div id="board"></div>
            </div>

            <div class="column one">
                <h4 class="compass-direction"></h4>

                <hr>

                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <button class="start-game button-primary">Start Game</button>
            </div>
        </div>
    </div>



<link rel="stylesheet" href="css/dromosa.css">
<script type="module" src="js/dromosa.js"></script>

</body>
</html>
